    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0f1a;
            --secondary: #131b2e;
            --tertiary: #1a2540;
            --accent: #00d4aa;
            --accent-dim: #00a888;
            --accent-glow: rgba(0, 212, 170, 0.15);
            --text: #e8edf5;
            --text-dim: #7a8ba8;
            --border: rgba(255, 255, 255, 0.06);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --btn-num: #1e2a45;
            --btn-op: #2a3a5a;
            --btn-action: #00a888;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            padding-bottom: 80px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 212, 170, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse 60% 80% at 80% 60%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
        }

        .page {
            display: none;
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: calc(100vh - 80px);
        }

        .page.active {
            display: block;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 16px rgba(0, 212, 170, 0.25);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-dim);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.loading { background: var(--warning); }
        .status-dot.error { background: var(--danger); animation: none; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Trip Selector Bar */
        .trip-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 14px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .trip-bar:hover {
            border-color: var(--accent);
        }

        .trip-bar-icon {
            font-size: 22px;
        }

        .trip-bar-info {
            flex: 1;
        }

        .trip-bar-name {
            font-size: 14px;
            font-weight: 600;
        }

        .trip-bar-detail {
            font-size: 11px;
            color: var(--text-dim);
        }

        .trip-bar-chevron {
            color: var(--text-dim);
            font-size: 12px;
        }

        /* Calculator */
        .calculator-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .calc-display {
            background: var(--primary);
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 14px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .calc-expression {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 6px;
            min-height: 18px;
            word-break: break-all;
            text-align: right;
        }

        .calc-result {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 600;
            word-break: break-all;
            text-align: right;
        }

        .currency-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px 9px;
            margin-bottom: 10px;
            cursor: pointer;
            align-self: flex-start;
        }

        .currency-badge:hover {
            border-color: var(--accent);
        }

        .currency-badge .flag {
            font-size: 15px;
        }

        .currency-badge .code {
            font-size: 12px;
            font-weight: 600;
        }

        .currency-badge .chevron {
            font-size: 9px;
            color: var(--text-dim);
        }

        /* Calculator Buttons */
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .calc-btn {
            aspect-ratio: 1.4;
            border: none;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .calc-btn:active {
            transform: scale(0.92);
        }

        .calc-btn.num {
            background: var(--btn-num);
            color: var(--text);
        }

        .calc-btn.op {
            background: var(--btn-op);
            color: var(--accent);
        }

        .calc-btn.action {
            background: var(--btn-action);
            color: var(--primary);
        }

        .calc-btn.clear {
            background: #3d2a2a;
            color: #ff6b6b;
        }

        /* Category Quick Select */
        .category-row {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .category-row::-webkit-scrollbar {
            display: none;
        }

        .cat-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.15s;
        }

        .cat-btn.selected {
            border-color: var(--accent);
            background: var(--accent-glow);
            color: var(--accent);
        }

        .cat-btn .cat-icon {
            font-size: 14px;
        }

        /* Add Expense Button */
        .add-expense-row {
            display: flex;
            gap: 10px;
        }

        .add-expense-btn {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .add-expense-btn:active {
            transform: scale(0.98);
        }

        /* Results Grid */
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .results-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-dim);
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
        }

        .refresh-btn:hover {
            color: var(--accent);
        }

        .refresh-btn.spinning svg {
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .results-grid::-webkit-scrollbar {
            width: 3px;
        }

        .results-grid::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .result-row {
            display: flex;
            align-items: center;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .result-row:hover, .result-row.highlight {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .result-flag {
            font-size: 22px;
            margin-right: 10px;
        }

        .result-info {
            flex: 1;
        }

        .result-code {
            font-size: 13px;
            font-weight: 600;
        }

        .result-rate {
            font-size: 9px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        .result-right {
            text-align: right;
        }

        .result-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 500;
            color: var(--accent);
        }

        .result-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 2px;
        }

        .result-change.up { color: var(--success); }
        .result-change.down { color: var(--danger); }
        .result-change.neutral { color: var(--text-dim); }

        /* ========== TRIPS PAGE ========== */
        .page-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .add-trip-btn {
            width: 100%;
            padding: 16px;
            background: var(--secondary);
            border: 2px dashed var(--border);
            border-radius: 16px;
            font-size: 15px;
            color: var(--text-dim);
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-trip-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .trip-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .trip-card:hover, .trip-card.active {
            border-color: var(--accent);
        }

        .trip-card.active {
            background: var(--accent-glow);
        }

        .trip-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .trip-card-icon {
            font-size: 28px;
        }

        .trip-card-title {
            flex: 1;
        }

        .trip-card-title h3 {
            font-size: 15px;
            font-weight: 600;
        }

        .trip-card-title p {
            font-size: 11px;
            color: var(--text-dim);
        }

        .trip-card-delete {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5;
            padding: 8px;
        }

        .trip-card-delete:hover {
            opacity: 1;
        }

        .trip-card-stats {
            display: flex;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .trip-stat {
            flex: 1;
        }

        .trip-stat-label {
            font-size: 10px;
            color: var(--text-dim);
            margin-bottom: 2px;
        }

        .trip-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 600;
            color: var(--accent);
        }

        /* Expense List in Trip Card */
        .trip-expenses {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            max-height: 200px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-item-icon {
            font-size: 18px;
            margin-right: 10px;
        }

        .expense-item-info {
            flex: 1;
        }

        .expense-item-note {
            font-size: 13px;
        }

        .expense-item-meta {
            font-size: 10px;
            color: var(--text-dim);
        }

        .expense-item-amount {
            text-align: right;
        }

        .expense-item-original {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
        }

        .expense-item-converted {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
        }

        .expense-item-delete {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            margin-left: 8px;
            opacity: 0.5;
        }

        .expense-item-delete:hover {
            opacity: 1;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 10px;
            cursor: pointer;
            padding: 6px 20px;
            border-radius: 10px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item .nav-icon {
            font-size: 22px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            border-radius: 20px 20px 0 0;
            max-height: 70vh;
            z-index: 2001;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--text-dim);
            opacity: 0.3;
            border-radius: 2px;
            margin: 12px auto;
        }

        .modal-header {
            padding: 0 20px 14px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .modal-input {
            width: 100%;
            background: var(--tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            font-family: inherit;
            font-size: 15px;
            color: var(--text);
            margin-bottom: 12px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-input::placeholder {
            color: var(--text-dim);
        }

        .modal-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 6px;
            display: block;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            margin-top: 8px;
        }

        /* Currency Option */
        .currency-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        .currency-option:hover {
            background: var(--tertiary);
        }

        .currency-option.selected {
            background: var(--accent-glow);
        }

        .currency-option .currency-flag {
            font-size: 26px;
        }

        .currency-option-info {
            flex: 1;
        }

        .currency-option-code {
            font-size: 14px;
            font-weight: 600;
        }

        .currency-option-name {
            font-size: 12px;
            color: var(--text-dim);
        }

        .currency-option-check {
            color: var(--accent);
            font-size: 16px;
            opacity: 0;
        }

        .currency-option.selected .currency-option-check {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 13px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--tertiary);
            border: 1px solid var(--accent);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            color: var(--accent);
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 380px) {
            .calc-result { font-size: 26px; }
            .calc-btn { font-size: 18px; }
        }
    </style>
</head>

    <!-- Toast -->

    <script>
        // ========== DATA ==========
        const currencies = {
            TWD: { flag: 'üáπüáº', name: 'Êñ∞Âè∞Âπ£' },
            JPY: { flag: 'üáØüáµ', name: 'Êó•Âúì' },
            USD: { flag: 'üá∫üá∏', name: 'ÁæéÂÖÉ' },
            KRW: { flag: 'üá∞üá∑', name: 'ÈüìÂÖÉ' },
            EUR: { flag: 'üá™üá∫', name: 'Ê≠êÂÖÉ' },
            GBP: { flag: 'üá¨üáß', name: 'Ëã±Èéä' },
            CNY: { flag: 'üá®üá≥', name: '‰∫∫Ê∞ëÂπ£' },
            HKD: { flag: 'üá≠üá∞', name: 'Ê∏ØÂπ£' },
            SGD: { flag: 'üá∏üá¨', name: 'Êñ∞Âä†Âù°Âπ£' },
            AUD: { flag: 'üá¶üá∫', name: 'Êæ≥Âπ£' },
            CAD: { flag: 'üá®üá¶', name: 'Âä†Âπ£' },
            CHF: { flag: 'üá®üá≠', name: 'ÁëûÂ£´Ê≥ïÈÉé' },
            THB: { flag: 'üáπüá≠', name: 'Ê≥∞Èäñ' },
            MYR: { flag: 'üá≤üáæ', name: 'È¶¨‰æÜÂπ£' },
            PHP: { flag: 'üáµüá≠', name: 'Ëè≤ÂæãË≥ìÊä´Á¥¢' },
            VND: { flag: 'üáªüá≥', name: 'Ë∂äÂçóÁõæ' },
            INR: { flag: 'üáÆüá≥', name: 'Âç∞Â∫¶ÁõßÊØî' },
            NZD: { flag: 'üá≥üáø', name: 'Á¥êÂπ£' }
        };

        const categories = {
            food: { icon: 'üçú', name: 'È§êÈ£≤' },
            transport: { icon: 'üöó', name: '‰∫§ÈÄö' },
            hotel: { icon: 'üè®', name: '‰ΩèÂÆø' },
            shopping: { icon: 'üõí', name: 'Ë≥ºÁâ©' },
            entertainment: { icon: 'üéÆ', name: 'Â®õÊ®Ç' },
            other: { icon: 'üìå', name: 'ÂÖ∂‰ªñ' }
        };

        const priorityOrder = ['TWD', 'JPY', 'USD', 'KRW'];
        const otherCurrencies = ['EUR', 'GBP', 'CNY', 'HKD', 'SGD', 'AUD', 'CAD', 'CHF', 'THB', 'MYR', 'PHP', 'VND', 'INR', 'NZD'];

        // Country to currency mapping
        const countryCurrency = {
            TW: 'TWD', JP: 'JPY', US: 'USD', KR: 'KRW',
            DE: 'EUR', FR: 'EUR', IT: 'EUR', ES: 'EUR', NL: 'EUR', PT: 'EUR', AT: 'EUR', BE: 'EUR', FI: 'EUR', IE: 'EUR', GR: 'EUR',
            GB: 'GBP', CN: 'CNY', HK: 'HKD', SG: 'SGD',
            AU: 'AUD', CA: 'CAD', CH: 'CHF', TH: 'THB',
            MY: 'MYR', PH: 'PHP', VN: 'VND', IN: 'INR', NZ: 'NZD'
        };

        let todayRates = {};
        let yesterdayRates = {};
        let baseCurrency = 'JPY';
        let selectedCategory = 'food';
        let currentTripId = null;
        let trips = [];
        let expenses = [];

        let currentInput = '0';
        let expression = '';
        let shouldResetInput = false;

        // ========== GEOLOCATION ==========
        async function detectLocationCurrency() {
            try {
                // First try GPS
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            await getCurrencyFromCoords(latitude, longitude);
                        },
                        async (error) => {
                            console.log('GPS failed, trying IP geolocation');
                            await getCurrencyFromIP();
                        },
                        { timeout: 5000, enableHighAccuracy: false }
                    );
                } else {
                    await getCurrencyFromIP();
                }
            } catch (e) {
                console.log('Geolocation failed');
            }
        }

        async function getCurrencyFromCoords(lat, lon) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const data = await res.json();
                const countryCode = data.address?.country_code?.toUpperCase();
                if (countryCode && countryCurrency[countryCode]) {
                    setDetectedCurrency(countryCurrency[countryCode], data.address?.country);
                }
            } catch (e) {
                console.log('Reverse geocoding failed');
                await getCurrencyFromIP();
            }
        }

        async function getCurrencyFromIP() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                const countryCode = data.country_code?.toUpperCase();
                if (countryCode && countryCurrency[countryCode]) {
                    setDetectedCurrency(countryCurrency[countryCode], data.country_name);
                }
            } catch (e) {
                console.log('IP geolocation failed');
            }
        }

        function setDetectedCurrency(currency, countryName) {
            // Only auto-set if user hasn't manually changed it in this session
            const manuallySet = sessionStorage.getItem('currencyManuallySet');
            if (!manuallySet && currencies[currency]) {
                baseCurrency = currency;
                updateCurrencyDisplay();
                saveData();
                updateResults();
                if (countryName) {
                    showToast(`üìç ÂÅµÊ∏¨Âà∞ ${countryName}ÔºåÂ∑≤ÂàáÊèõÁÇ∫ ${currency}`);
                }
            }
        }

        // ========== INIT ==========
        function init() {
            loadData();
            setupEventListeners();
            fetchRates();
            updateUI();
            detectLocationCurrency();
        }

        function loadData() {
            try {
                trips = JSON.parse(localStorage.getItem('trips') || '[]');
                expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
                currentTripId = localStorage.getItem('currentTripId') || null;
                baseCurrency = localStorage.getItem('baseCurrency') || 'JPY';

                const stored = localStorage.getItem('fx_rates_history');
                if (stored) {
                    const history = JSON.parse(stored);
                    const dates = Object.keys(history).sort((a, b) => new Date(b) - new Date(a));
                    const today = new Date().toDateString();
                    for (const date of dates) {
                        if (date !== today) {
                            yesterdayRates = history[date];
                            break;
                        }
                    }
                }
            } catch (e) {}
        }

        function saveData() {
            try {
                localStorage.setItem('trips', JSON.stringify(trips));
                localStorage.setItem('expenses', JSON.stringify(expenses));
                localStorage.setItem('baseCurrency', baseCurrency);
                if (currentTripId) localStorage.setItem('currentTripId', currentTripId);
            } catch (e) {}
        }

        function saveRates() {
            try {
                const today = new Date().toDateString();
                const stored = localStorage.getItem('fx_rates_history');
                let history = stored ? JSON.parse(stored) : {};
                history[today] = todayRates;
                const keys = Object.keys(history).sort((a, b) => new Date(b) - new Date(a));
                if (keys.length > 3) keys.slice(3).forEach(k => delete history[k]);
                localStorage.setItem('fx_rates_history', JSON.stringify(history));
            } catch (e) {}
        }

        // ========== EVENTS ==========
        function setupEventListeners() {
            // Nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    showPage(item.dataset.page);
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    item.classList.add('active');
                });
            });

            // Calculator - fast touch
            document.querySelectorAll('.calc-btn').forEach(btn => {
                const handler = (e) => {
                    e.preventDefault();
                    if (btn.dataset.num !== undefined) inputNumber(btn.dataset.num);
                    else if (btn.dataset.op) inputOperator(btn.dataset.op);
                    else if (btn.dataset.action === 'clear') clear();
                    else if (btn.dataset.action === 'backspace') backspace();
                    else if (btn.dataset.action === 'equals') equals();
                };
                btn.addEventListener('touchstart', handler, { passive: false });
                btn.addEventListener('mousedown', handler);
            });

            // Currency badge
            document.getElementById('currencyBadge').addEventListener('click', () => openCurrencyModal());

            // Refresh
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                document.getElementById('refreshBtn').classList.add('spinning');
                await fetchRates();
                setTimeout(() => document.getElementById('refreshBtn').classList.remove('spinning'), 500);
            });

            // Category
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedCategory = btn.dataset.category;
                });
            });

            // Add expense
            document.getElementById('addExpenseBtn').addEventListener('click', addExpense);

            // Trip bar
            document.getElementById('tripBar').addEventListener('click', openTripSelectModal);

            // Add trip
            document.getElementById('addTripBtn').addEventListener('click', openNewTripModal);
            document.getElementById('saveTripBtn').addEventListener('click', saveNewTrip);

            // Close modals
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeAllModals();
                });
            });

            // Prevent zoom
            document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
            let lastTouch = 0;
            document.addEventListener('touchend', e => {
                const now = Date.now();
                if (now - lastTouch <= 300) e.preventDefault();
                lastTouch = now;
            }, { passive: false });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (pageId === 'pageTrips') renderTrips();
        }

        // ========== RATES ==========
        async function fetchRates() {
            try {
                document.getElementById('statusDot').className = 'status-dot loading';
                document.getElementById('statusText').textContent = 'Êõ¥Êñ∞‰∏≠...';

                const res = await fetch('https://open.er-api.com/v6/latest/TWD');
                const data = await res.json();

                if (data.result === 'success') {
                    todayRates = data.rates;
                    saveRates();
                    const time = new Date(data.time_last_update_utc);
                    document.getElementById('statusDot').className = 'status-dot';
                    document.getElementById('statusText').textContent = time.toLocaleDateString('zh-TW');
                    updateResults();
                }
            } catch (e) {
                document.getElementById('statusDot').className = 'status-dot error';
                document.getElementById('statusText').textContent = 'ËºâÂÖ•Â§±Êïó';
            }
        }

        function getRate(from, to, rates = todayRates) {
            if (!rates || !Object.keys(rates).length) return null;
            if (from === to) return 1;
            if (from === 'TWD') return rates[to];
            if (to === 'TWD') return rates[from] ? 1 / rates[from] : null;
            return rates[from] && rates[to] ? rates[to] / rates[from] : null;
        }

        function toTWD(amount, currency) {
            const rate = getRate(currency, 'TWD');
            return rate ? amount * rate : 0;
        }

        // ========== CALCULATOR ==========
        function updateCalcDisplay() {
            document.getElementById('result').textContent = formatDisplay(currentInput);
            document.getElementById('expression').textContent = formatExpr(expression);
            updateResults();
        }

        function formatDisplay(num) {
            if (num === '' || num === '-') return num || '0';
            const parts = num.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function formatExpr(expr) {
            return expr.replace(/\*/g, '√ó').replace(/\//g, '√∑').replace(/\+/g, '+').replace(/-/g, '‚àí');
        }

        function inputNumber(num) {
            if (shouldResetInput) { currentInput = num; shouldResetInput = false; }
            else if (currentInput === '0' && num !== '.') currentInput = num;
            else if (num === '.' && currentInput.includes('.')) return;
            else currentInput += num;
            updateCalcDisplay();
        }

        function inputOperator(op) {
            if (expression && shouldResetInput) expression = expression.slice(0, -1) + op;
            else { expression += currentInput + op; shouldResetInput = true; }
            updateCalcDisplay();
        }

        function calculate() {
            if (!expression && currentInput) return parseFloat(currentInput) || 0;
            let expr = (expression + currentInput).replace(/(\d+)%/g, '($1/100)');
            try { return Function('"use strict"; return (' + expr + ')')() || 0; }
            catch { return 0; }
        }

        function equals() {
            const result = calculate();
            expression = '';
            currentInput = result.toString();
            shouldResetInput = true;
            updateCalcDisplay();
        }

        function clear() {
            currentInput = '0';
            expression = '';
            shouldResetInput = false;
            updateCalcDisplay();
        }

        function backspace() {
            if (shouldResetInput) { clear(); return; }
            currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
            updateCalcDisplay();
        }

        function updateResults() {
            const amount = calculate();
            const grid = document.getElementById('resultsGrid');

            if (!amount || !Object.keys(todayRates).length) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-text">Ëº∏ÂÖ•ÈáëÈ°çÊü•ÁúãÊèõÁÆó</div></div>';
                return;
            }

            const order = [...priorityOrder, ...otherCurrencies].filter(c => c !== baseCurrency);
            grid.innerHTML = order.map(code => {
                const { flag } = currencies[code];
                const rate = getRate(baseCurrency, code);
                const converted = rate ? amount * rate : 0;
                const tRate = getRate(baseCurrency, code, todayRates);
                const yRate = getRate(baseCurrency, code, yesterdayRates);
                let cls = 'neutral', arrow = '', txt = '--';
                if (tRate && yRate) {
                    const chg = ((tRate - yRate) / yRate) * 100;
                    if (chg > 0.01) { cls = 'down'; arrow = '‚ñº'; txt = chg.toFixed(2) + '%'; }
                    else if (chg < -0.01) { cls = 'up'; arrow = '‚ñ≤'; txt = '+' + Math.abs(chg).toFixed(2) + '%'; }
                    else txt = '0.00%';
                }
                return `
                    <div class="result-row" data-currency="${code}">
                        <span class="result-flag">${flag}</span>
                        <div class="result-info">
                            <div class="result-code">${code}</div>
                            <div class="result-rate">1 ${baseCurrency} = ${formatRate(rate)} ${code}</div>
                        </div>
                        <div class="result-right">
                            <div class="result-amount">${formatAmount(converted, code)}</div>
                            <div class="result-change ${cls}">${arrow} ${txt}</div>
                        </div>
                    </div>`;
            }).join('');

            grid.querySelectorAll('.result-row').forEach(row => {
                row.addEventListener('click', () => {
                    baseCurrency = row.dataset.currency;
                    sessionStorage.setItem('currencyManuallySet', 'true');
                    updateCurrencyDisplay();
                    saveData();
                    row.classList.add('highlight');
                    setTimeout(() => row.classList.remove('highlight'), 200);
                    updateResults();
                });
            });
        }

        function updateCurrencyDisplay() {
            document.getElementById('baseFlag').textContent = currencies[baseCurrency].flag;
            document.getElementById('baseCode').textContent = baseCurrency;
        }

        function formatAmount(num, cur) {
            if (!num) return '0';
            const noD = ['JPY', 'KRW', 'VND', 'TWD'];
            const d = noD.includes(cur) ? 0 : 2;
            return num.toLocaleString('en-US', { maximumFractionDigits: d });
        }

        function formatRate(r) {
            if (!r) return '--';
            if (r >= 100) return r.toFixed(2);
            if (r >= 1) return r.toFixed(4);
            return r.toFixed(6);
        }

        // ========== EXPENSE ==========
        function addExpense() {
            if (!currentTripId) {
                showToast('Ë´ãÂÖàÈÅ∏ÊìáÊóÖÁ®ã');
                openTripSelectModal();
                return;
            }
            const amount = calculate();
            if (!amount || amount <= 0) {
                showToast('Ë´ãËº∏ÂÖ•ÈáëÈ°ç');
                return;
            }

            expenses.push({
                id: Date.now().toString(),
                tripId: currentTripId,
                category: selectedCategory,
                currency: baseCurrency,
                amount,
                amountTWD: toTWD(amount, baseCurrency),
                note: categories[selectedCategory].name,
                date: new Date().toISOString()
            });
            saveData();
            clear();
            showToast('‚úì Â∑≤Ë®òÂ∏≥');
        }

        function deleteExpense(id, e) {
            e.stopPropagation();
            expenses = expenses.filter(ex => ex.id !== id);
            saveData();
            renderTrips();
        }

        // ========== TRIPS ==========
        function openNewTripModal() {
            document.getElementById('newTripModal').classList.add('active');
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('newTripStartDate').value = today;
            document.getElementById('newTripEndDate').value = today;
        }

        function saveNewTrip() {
            const name = document.getElementById('newTripName').value.trim();
            const dest = document.getElementById('newTripDestination').value.trim();
            const start = document.getElementById('newTripStartDate').value;
            const end = document.getElementById('newTripEndDate').value;
            if (!name) { showToast('Ë´ãËº∏ÂÖ•ÊóÖÁ®ãÂêçÁ®±'); return; }

            const icons = ['‚úàÔ∏è', 'üèñÔ∏è', 'üóº', 'üèîÔ∏è', 'üå∏', 'üéå', 'üóæ', 'üåè'];
            const trip = {
                id: Date.now().toString(),
                name,
                destination: dest,
                startDate: start,
                endDate: end,
                icon: icons[Math.floor(Math.random() * icons.length)]
            };
            trips.push(trip);
            currentTripId = trip.id;
            saveData();
            closeAllModals();
            document.getElementById('newTripName').value = '';
            document.getElementById('newTripDestination').value = '';
            updateTripBar();
            renderTrips();
            showToast('‚úì ÊóÖÁ®ãÂ∑≤Âª∫Á´ã');
        }

        function selectTrip(id) {
            currentTripId = id;
            saveData();
            updateTripBar();
            closeAllModals();
        }

        function deleteTrip(id, e) {
            e.stopPropagation();
            if (!confirm('Á¢∫ÂÆöÂà™Èô§Ê≠§ÊóÖÁ®ãÔºü')) return;
            trips = trips.filter(t => t.id !== id);
            expenses = expenses.filter(ex => ex.tripId !== id);
            if (currentTripId === id) currentTripId = trips[0]?.id || null;
            saveData();
            updateTripBar();
            renderTrips();
        }

        function getTripStats(id) {
            const list = expenses.filter(e => e.tripId === id);
            return {
                total: list.reduce((s, e) => s + e.amountTWD, 0),
                count: list.length
            };
        }

        function renderTrips() {
            const container = document.getElementById('tripsList');
            if (!trips.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úàÔ∏è</div><div class="empty-state-text">Â∞öÁÑ°ÊóÖÁ®ã</div></div>';
                return;
            }

            container.innerHTML = trips.map(trip => {
                const stats = getTripStats(trip.id);
                const isActive = trip.id === currentTripId;
                const tripExpenses = expenses.filter(e => e.tripId === trip.id).sort((a, b) => new Date(b.date) - new Date(a.date));

                return `
                    <div class="trip-card ${isActive ? 'active' : ''}" onclick="selectTrip('${trip.id}')">
                        <div class="trip-card-header">
                            <span class="trip-card-icon">${trip.icon}</span>
                            <div class="trip-card-title">
                                <h3>${trip.name}</h3>
                                <p>${trip.destination || ''} ${trip.startDate} ~ ${trip.endDate}</p>
                            </div>
                            <button class="trip-card-delete" onclick="deleteTrip('${trip.id}', event)">üóëÔ∏è</button>
                        </div>
                        <div class="trip-card-stats">
                            <div class="trip-stat">
                                <div class="trip-stat-label">Á∏ΩËä±Ë≤ª (TWD)</div>
                                <div class="trip-stat-value">$${formatAmount(stats.total, 'TWD')}</div>
                            </div>
                            <div class="trip-stat">
                                <div class="trip-stat-label">Á≠ÜÊï∏</div>
                                <div class="trip-stat-value">${stats.count}</div>
                            </div>
                        </div>
                        ${tripExpenses.length ? `
                        <div class="trip-expenses">
                            ${tripExpenses.map(e => `
                                <div class="expense-item">
                                    <span class="expense-item-icon">${categories[e.category]?.icon || 'üìå'}</span>
                                    <div class="expense-item-info">
                                        <div class="expense-item-note">${e.note}</div>
                                        <div class="expense-item-meta">${new Date(e.date).toLocaleDateString('zh-TW')} ${new Date(e.date).toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'})}</div>
                                    </div>
                                    <div class="expense-item-amount">
                                        <div class="expense-item-original">${currencies[e.currency]?.flag} ${formatAmount(e.amount, e.currency)}</div>
                                        <div class="expense-item-converted">‚âà NT$ ${formatAmount(e.amountTWD, 'TWD')}</div>
                                    </div>
                                    <button class="expense-item-delete" onclick="deleteExpense('${e.id}', event)">‚úï</button>
                                </div>
                            `).join('')}
                        </div>` : ''}
                    </div>`;
            }).join('');
        }

        function updateTripBar() {
            const trip = trips.find(t => t.id === currentTripId);
            if (trip) {
                document.getElementById('tripBarIcon').textContent = trip.icon;
                document.getElementById('tripBarName').textContent = trip.name;
                document.getElementById('tripBarDetail').textContent = `${trip.destination || ''} ${trip.startDate}`;
            } else {
                document.getElementById('tripBarIcon').textContent = 'üß≥';
                document.getElementById('tripBarName').textContent = 'Â∞öÊú™ÈÅ∏ÊìáÊóÖÁ®ã';
                document.getElementById('tripBarDetail').textContent = 'ÈªûÊìäÈÅ∏ÊìáÊàñÊñ∞Â¢û';
            }
        }

        function openTripSelectModal() {
            const body = document.getElementById('tripSelectBody');
            if (!trips.length) {
                body.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">Â∞öÁÑ°ÊóÖÁ®ã</div>
                    </div>
                    <button class="modal-btn" onclick="closeAllModals(); openNewTripModal();">Ôºã Êñ∞Â¢ûÊóÖÁ®ã</button>`;
            } else {
                body.innerHTML = trips.map(t => `
                    <div class="currency-option ${t.id === currentTripId ? 'selected' : ''}" onclick="selectTrip('${t.id}')">
                        <span class="currency-flag">${t.icon}</span>
                        <div class="currency-option-info">
                            <div class="currency-option-code">${t.name}</div>
                            <div class="currency-option-name">${t.destination || ''}</div>
                        </div>
                        <span class="currency-option-check">‚úì</span>
                    </div>
                `).join('') + `<button class="modal-btn" onclick="closeAllModals(); openNewTripModal();" style="margin-top:12px;">Ôºã Êñ∞Â¢ûÊóÖÁ®ã</button>`;
            }
            document.getElementById('tripSelectModal').classList.add('active');
        }

        // ========== CURRENCY MODAL ==========
        function openCurrencyModal() {
            const body = document.getElementById('currencyModalBody');
            const all = [...priorityOrder, ...otherCurrencies];
            body.innerHTML = all.map(code => {
                const { flag, name } = currencies[code];
                return `
                    <div class="currency-option ${code === baseCurrency ? 'selected' : ''}" data-code="${code}">
                        <span class="currency-flag">${flag}</span>
                        <div class="currency-option-info">
                            <div class="currency-option-code">${code}</div>
                            <div class="currency-option-name">${name}</div>
                        </div>
                        <span class="currency-option-check">‚úì</span>
                    </div>`;
            }).join('');

            body.querySelectorAll('.currency-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    baseCurrency = opt.dataset.code;
                    sessionStorage.setItem('currencyManuallySet', 'true');
                    updateCurrencyDisplay();
                    saveData();
                    updateResults();
                    closeAllModals();
                });
            });

            document.getElementById('currencyModal').classList.add('active');
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        }

        // ========== TOAST ==========
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ========== UI ==========
        function updateUI() {
            updateCurrencyDisplay();
            updateTripBar();
            updateCalcDisplay();
        }

        init();
    </script>
</body>
</html>
