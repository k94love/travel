        /* Currency modal */
        .modal-overlay {

            transition: all 0.3s;
        }

        .modal-overlay.active {

        }

        .modal {

            bottom: 0;

        .modal-handle {

        function formatDisplayNumber(num) {
            if (num === '' || num === '-') return num || '0';
            const parts = num.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');

        function formatExpression(expr) {
            return expr
                .replace(/\*/g, ' √ó ')
                .replace(/\//g, ' √∑ ')
                .replace(/\+/g, ' + ')
                .replace(/-/g, ' ‚àí ')

            if (expression && shouldResetInput) {

            }

            if (!expression && currentInput) {
                return parseFloat(currentInput) || 0;

            let fullExpression = expression + currentInput;
            fullExpression = fullExpression.replace(/(\d+)%/g, '($1/100)');
            
            try {
                const result = Function('"use strict"; return (' + fullExpression + ')')();
                return isFinite(result) ? result : 0;
            } catch (e) {

            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Get display order
        function getDisplayOrder() {
            let order = priorityOrder.filter(code => code !== baseCurrency);
            order = order.concat(otherCurrencies.filter(code => code !== baseCurrency));
            return order;
        }

        // Fetch exchange rates - today and yesterday
        async function fetchRates() {
            try {
                statusDot.className = 'status-dot loading';
                statusText.textContent = 'Êõ¥Êñ∞‰∏≠...';

                const yesterdayDate = getYesterdayDateString();

                // Fetch today's rates and yesterday's rates in parallel
                const [todayRes, yesterdayRes] = await Promise.all([
                    fetch('https://open.er-api.com/v6/latest/TWD'),
                    fetch(`https://v6.exchangerate-api.com/v6/open/history/TWD/${yesterdayDate}`)
                        .catch(() => null) // Yesterday might fail, that's ok
                ]);

                const todayData = await todayRes.json();

                if (todayData.result === 'success') {
                    todayRates = todayData.rates;
                    lastUpdateDate = todayData.time_last_update_utc;

                    // Try to get yesterday's rates
                    // If the history API fails, try alternative method
                    if (yesterdayRes && yesterdayRes.ok) {
                        try {
                            const yesterdayData = await yesterdayRes.json();
                            if (yesterdayData.result === 'success') {
                                yesterdayRates = yesterdayData.conversion_rates || {};
                            }
                        } catch (e) {
                            console.log('Could not parse yesterday rates');
                        }
                    }

                    // If no yesterday data, try localStorage fallback
                    if (Object.keys(yesterdayRates).length === 0) {
                        loadYesterdayFromStorage();
                    }

                    // Save today's rates for tomorrow's comparison
                    saveToStorage();

                    const updateTime = new Date(lastUpdateDate);
                    statusDot.className = 'status-dot';
                    statusText.textContent = updateTime.toLocaleDateString('zh-TW');
                    updateResults();
                } else {
                    throw new Error('Failed to fetch rates');
                }
            } catch (error) {
                console.error('Error fetching rates:', error);
                statusDot.className = 'status-dot error';
                statusText.textContent = 'ËºâÂÖ•Â§±Êïó';
            }
        }

        // Save rates to localStorage for future comparison
        function saveToStorage() {
            try {
                const today = new Date().toDateString();
                const stored = localStorage.getItem('fx_rates_history');
                let history = stored ? JSON.parse(stored) : {};
                
                // Save today's rates
                history[today] = todayRates;
                
                // Keep only last 3 days
                const keys = Object.keys(history).sort((a, b) => new Date(b) - new Date(a));
                if (keys.length > 3) {
                    keys.slice(3).forEach(k => delete history[k]);
                }
                
                localStorage.setItem('fx_rates_history', JSON.stringify(history));
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        // Load yesterday's rates from localStorage
        function loadYesterdayFromStorage() {
            try {
                const stored = localStorage.getItem('fx_rates_history');
                if (stored) {
                    const history = JSON.parse(stored);
                    const dates = Object.keys(history).sort((a, b) => new Date(b) - new Date(a));
                    
                    // Find a date that's not today
                    const today = new Date().toDateString();
                    for (const date of dates) {
                        if (date !== today) {
                            yesterdayRates = history[date];
                            console.log('Loaded yesterday rates from:', date);
                            break;
                        }
                    }
                }
            } catch (e) {
                console.log('Could not load from localStorage');
            }
        }

        // Get exchange rate between two currencies
        function getRate(from, to, rates) {
            if (!rates || Object.keys(rates).length === 0) return null;
            if (from === to) return 1;

            // rates are based on TWD (1 TWD = X foreign currency)
            if (from === 'TWD') {
                return rates[to] || null;
            } else if (to === 'TWD') {
                return rates[from] ? (1 / rates[from]) : null;
            } else {
                const fromRate = rates[from];
                const toRate = rates[to];
                if (!fromRate || !toRate) return null;
                return toRate / fromRate;
            }
        }

        // Calculate 24h change percentage
        // Positive = target currency strengthened (you get less of it)
        // Negative = target currency weakened (you get more of it)
        function getChangePercent(from, to) {
            const todayRate = getRate(from, to, todayRates);
            const yesterdayRate = getRate(from, to, yesterdayRates);
            
            if (!todayRate || !yesterdayRate) return null;
            
            // Calculate percentage change
            // If rate goes from 0.031 to 0.032, target currency weakened (you get more)
            const change = ((todayRate - yesterdayRate) / yesterdayRate) * 100;
            return change;
        }

        // Format amount
        function formatAmount(num, currency) {
            if (isNaN(num) || num === 0) return '0';
            
            const noDecimalCurrencies = ['JPY', 'KRW', 'VND', 'TWD'];
            let decimals = noDecimalCurrencies.includes(currency) ? 0 : 2;
            
            if (Math.abs(num) < 0.01 && Math.abs(num) > 0) {
                return num.toFixed(6);
            }
            
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: decimals
            });
        }

        // Format rate
        function formatRate(rate) {
            if (!rate) return '--';
            if (rate >= 100) return rate.toFixed(2);
            if (rate >= 1) return rate.toFixed(4);
            return rate.toFixed(6);
        }

        // Update results
        function updateResults() {
            const amount = calculate();
            
            if (amount === 0 || Object.keys(todayRates).length === 0) {
                resultsGrid.innerHTML = '<div class="empty-hint">Ëº∏ÂÖ•ÈáëÈ°çÊü•ÁúãÂêÑÂπ£Âà•ÊèõÁÆóÁµêÊûú</div>';
                return;
            }

            const displayOrder = getDisplayOrder();

            resultsGrid.innerHTML = displayOrder.map(code => {
                if (!currencies[code]) return '';
                
                const { flag, name } = currencies[code];
                const rate = getRate(baseCurrency, code, todayRates);
                const convertedAmount = rate ? amount * rate : 0;
                const changePercent = getChangePercent(baseCurrency, code);
                
                let changeClass = 'neutral';
                let changeArrow = '';
                let changeText = '--';
                
                if (changePercent !== null) {
                    // Positive change means you get MORE of the target currency = target weakened
                    // Negative change means you get LESS of the target currency = target strengthened
                    if (changePercent > 0.01) {
                        // Target currency weakened (you get more) - show as red/down for the target
                        changeClass = 'down';
                        changeArrow = '‚ñº';
                        changeText = `${changePercent.toFixed(2)}%`;
                    } else if (changePercent < -0.01) {
                        // Target currency strengthened (you get less) - show as green/up for the target
                        changeClass = 'up';
                        changeArrow = '‚ñ≤';
                        changeText = `+${Math.abs(changePercent).toFixed(2)}%`;
                    } else {
                        changeText = '0.00%';
                    }
                }
                
                return `
                    <div class="result-row" data-currency="${code}">
                        <span class="result-flag">${flag}</span>
                        <div class="result-info">
                            <div class="result-currency">
                                <span class="result-code">${code}</span>
                                <span class="result-name">${name}</span>
                            </div>
                            <div class="result-rate">1 ${baseCurrency} = ${formatRate(rate)} ${code}</div>
                        </div>
                        <div class="result-right">
                            <div class="result-amount">${formatAmount(convertedAmount, code)}</div>
                            <div class="result-change ${changeClass}">
                                <span class="change-arrow">${changeArrow}</span>
                                <span>${changeText}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Click to swap currencies
            document.querySelectorAll('.result-row').forEach(row => {
                row.addEventListener('click', () => {
                    const clickedCurrency = row.dataset.currency;
                    const oldBaseCurrency = baseCurrency;
                    
                    // Swap: clicked currency becomes base, old base becomes target
                    baseCurrency = clickedCurrency;
                    updateBaseCurrencyDisplay();
                    
                    // Get current input amount
                    const currentAmount = calculate();
                    
                    // Convert the amount to the new base currency
                    if (currentAmount > 0) {
                        const rate = getRate(oldBaseCurrency, clickedCurrency, todayRates);
                        if (rate) {
                            const newAmount = currentAmount * rate;
                            // Format based on currency type
                            const noDecimalCurrencies = ['JPY', 'KRW', 'VND', 'TWD'];
                            if (noDecimalCurrencies.includes(clickedCurrency)) {
                                currentInput = Math.round(newAmount).toString();
                            } else {
                                currentInput = newAmount.toFixed(2);
                            }
                            expression = '';
                            shouldResetInput = false; // Allow continuing to edit
                        }
                    }
                    
                    // Highlight effect
                    row.classList.add('highlight');
                    setTimeout(() => row.classList.remove('highlight'), 300);
                    
                    updateDisplay();
                });
            });
        }

        // Update base currency display
        function updateBaseCurrencyDisplay() {
            baseFlag.textContent = currencies[baseCurrency].flag;
            baseCode.textContent = baseCurrency;
        }

        // Open modal
        function openModal() {
            const allCurrencies = [...priorityOrder, ...otherCurrencies];
            
            modalBody.innerHTML = allCurrencies.map(code => {
                const { flag, name } = currencies[code];
                const isSelected = code === baseCurrency;
                return `
                    <div class="currency-option ${isSelected ? 'selected' : ''}" data-code="${code}">
                        <span class="currency-flag">${flag}</span>
                        <div class="currency-option-info">
                            <div class="currency-option-code">${code}</div>
                            <div class="currency-option-name">${name}</div>
                        </div>
                        <span class="currency-option-check">‚úì</span>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.currency-option').forEach(option => {
                option.addEventListener('click', () => {
                    baseCurrency = option.dataset.code;
                    updateBaseCurrencyDisplay();
                    updateResults();
                    closeModal();
                });
            });

            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
        }

        // Event listeners - Calculator buttons
        document.querySelectorAll('.calc-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.num !== undefined) {
                    inputNumber(btn.dataset.num);
                } else if (btn.dataset.op) {
                    inputOperator(btn.dataset.op);
                } else if (btn.dataset.action === 'clear') {
                    clear();
                } else if (btn.dataset.action === 'backspace') {
                    backspace();
                } else if (btn.dataset.action === 'equals') {
                    equals();
                }
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                inputNumber(e.key);
            } else if (e.key === '.') {
                inputNumber('.');
            } else if (['+', '-', '*', '/', '%'].includes(e.key)) {
                inputOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                equals();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clear();
            } else if (e.key === 'Backspace') {
                backspace();
            }
        });

        document.getElementById('currencyBadge').addEventListener('click', openModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        refreshBtn.addEventListener('click', async () => {
            refreshBtn.classList.add('spinning');
            await fetchRates();
            setTimeout(() => refreshBtn.classList.remove('spinning'), 500);
        });

        // Prevent double-tap zoom on mobile
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Initialize
        updateBaseCurrencyDisplay();
        updateDisplay();
        fetchRates();
        setInterval(fetchRates, 5 * 60 * 1000);
    </script>
</body>
