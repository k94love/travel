    <script>
        // Trip data configuration
        const trips = [
            {
                id: 'FUK',
                name: 'ç¦å²¡ä¹‹æ—…',
                destination: 'æ—¥æœ¬ ğŸ‡¯ğŸ‡µ ç¦å²¡ãƒ»ç”±å¸ƒé™¢ãƒ»ç†Šæœ¬',

            }
            // æœªä¾†å¯ä»¥æ–°å¢æ›´å¤šæ—…ç¨‹

            //     name: 'æ±äº¬è‡ªç”±è¡Œ',

            // }
        ];

        // Calculate trip status
        function getTripStatus(startDate, endDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const start = new Date(startDate);
            start.setHours(0, 0, 0, 0);

            const end = new Date(endDate);
            end.setHours(0, 0, 0, 0);

            if (today < start) {
                // Upcoming trip
                const diff = start - today;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                return {
                    status: 'upcoming',
                    text: `é‚„æœ‰ ${days} å¤©`,
                    class: ''
                };
            } else if (today >= start && today <= end) {
                // In progress
                const diff = today - start;
                const dayNum = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
                return {
                    status: 'in-progress',
                    text: `Day ${dayNum}`,
                    class: 'in-progress'
                };
            } else {
                // Completed
                return {
                    status: 'completed',
                    text: 'å·²å®Œæˆ',
                    class: 'completed'
                };
            }
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}/${day}`;
        }

        // Render trip card
        function renderTripCard(trip) {
            const status = getTripStatus(trip.startDate, trip.endDate);
            const startFormatted = formatDate(trip.startDate);
            const endFormatted = formatDate(trip.endDate);

            return `
                <a href="${trip.url}" class="trip-card fade-in">
                    <div class="trip-countdown ${status.class}">${status.text}</div>
                    <div class="trip-header">
                        <div class="trip-flag">${trip.flag}</div>
                        <div class="trip-info">
                            <div class="trip-name">${trip.name}</div>
                            <div class="trip-destination">${trip.destination}</div>
                            <div class="trip-dates">${startFormatted} - ${endFormatted}</div>
                        </div>
                    </div>
                    <div class="trip-stats">
                        <div class="trip-stat">
                            <div class="trip-stat-value">${trip.days}</div>
                            <div class="trip-stat-label">å¤©æ•¸</div>
                        </div>
                        <div class="trip-stat">
                            <div class="trip-stat-value">${trip.startDate.split('-')[0]}</div>
                            <div class="trip-stat-label">å¹´ä»½</div>
                        </div>
                        <div class="trip-stat">
                            <div class="trip-stat-value">ğŸ‘‰</div>
                            <div class="trip-stat-label">æŸ¥çœ‹è¡Œç¨‹</div>
                        </div>
                    </div>
                </a>
            `;
        }

        // Render all trips
        function renderTrips() {
            const upcomingContainer = document.getElementById('upcomingTripsContainer');
            const pastContainer = document.getElementById('pastTripsContainer');
            const upcomingSection = document.getElementById('upcomingSection');
            const pastSection = document.getElementById('pastSection');

            let upcomingTrips = [];
            let pastTrips = [];
            let totalDays = 0;

            trips.forEach(trip => {
                const status = getTripStatus(trip.startDate, trip.endDate);
                totalDays += trip.days;

                if (status.status === 'completed') {
                    pastTrips.push(trip);
                } else {
                    upcomingTrips.push(trip);
                }
            });

            // Render upcoming trips
            if (upcomingTrips.length > 0) {
                upcomingContainer.innerHTML = upcomingTrips.map(renderTripCard).join('');
                document.getElementById('upcomingBadge').textContent = upcomingTrips.length;
            } else {
                upcomingSection.style.display = 'none';
            }

            // Render past trips
            if (pastTrips.length > 0) {
                pastContainer.innerHTML = pastTrips.map(renderTripCard).join('');
                document.getElementById('pastBadge').textContent = pastTrips.length;
                pastSection.style.display = 'block';
            }

            // Update stats
            document.getElementById('totalTrips').textContent = trips.length;
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('upcomingTrips').textContent = upcomingTrips.length;
        }

        // Initialize
        renderTrips();

        // iOS Web App æ¨¡å¼å°èˆªè™•ç†
        // æ””æˆªæ‰€æœ‰å…§éƒ¨é€£çµï¼Œä¿æŒåœ¨ Web App æ¨¡å¼ä¸­
        function setupWebAppNavigation() {
            document.addEventListener('click', function(e) {
                // æ‰¾åˆ°è¢«é»æ“Šçš„ <a> æ¨™ç±¤
                let target = e.target;
                while (target && target.tagName !== 'A') {
                    target = target.parentElement;
                }

                if (target && target.tagName === 'A') {
                    const href = target.getAttribute('href');

                    // åªè™•ç†ç›¸å°è·¯å¾‘ï¼ˆå…§éƒ¨é€£çµï¼‰
                    if (href && !href.startsWith('http') && !href.startsWith('//')) {
                        e.preventDefault();
                        window.location.href = href;
                    }
                }
            }, true);
        }

        // æª¢æŸ¥æ˜¯å¦åœ¨ Web App æ¨¡å¼ä¸­é‹è¡Œ
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            setupWebAppNavigation();
        }

        // Prevent double-tap zoom
        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });

        // è¨»å†Š Service Workerï¼ˆPWA é›¢ç·šæ”¯æ´ï¼‰
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker è¨»å†ŠæˆåŠŸ:', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker è¨»å†Šå¤±æ•—:', err);
                    });
            });
        }
